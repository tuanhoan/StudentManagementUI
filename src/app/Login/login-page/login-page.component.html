<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="formLogin" (ngSubmit)="Login()">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput formControlName="username"  placeholder="Username">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput formControlName="password" placeholder="Password">
        </mat-form-field>
      </mat-card-content>
      <button type="submit" mat-stroked-button color="accent" class="btn-block">Sign-in</button>
    </form>
  </mat-card>

</div>
