
<div *ngFor="let i of teachers">
  <mat-expansion-panel (opened)="GetData(i.id)">
    <mat-expansion-panel-header>
      {{i.name}}
    </mat-expansion-panel-header>

    <div *ngFor="let item of result">
      <mat-panel-description>
        {{ item.teacherNavigation.name }} dạy lớp
        {{ item.teamNavigation.name }} môn {{ item.subjectNavigation.name }}:
        {{ item.numberOfLesson }} tiết
      </mat-panel-description>
    </div>
  </mat-expansion-panel>
</div>
